<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="../static/style.css" />

    <title>FoodLoop</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container-fluid">
          <a class="navbar-brand logo mx-4" href="/">FoodLoop</a>
          <button
            class="navbar-toggler border-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse nav-contents mt-2"
            id="navbarSupportedContent"
          >
            
                <div class="d-flex search-bar " role="search">
              
              <form class="d-flex" role="search" action="/search" method="post">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search-input"
                />
               
              </form>
              
              </div>

              <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5">
                
                <li class="nav-item mx-2">
                  <a class="nav-link " href="#"  id="logout-btn">Log out</a>
                </li>
                
              </ul>
              
            </div>
        
            
          </div>
        </div>
      </nav>

      <!-- Hero Section -->

      <!-- Features -->

      <h3 class="text-center h3 my-2 display-4 features-header">Result</h3>
      <p class="text-center"></p>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Proteins</th>
            <th scope="col">Fats</th>
            <th scope="col">Carbohydrates</th>
            <th scope="col">Calories</th>
          </tr>
        </thead>
        <tbody>
          {% for res in results%}
          <tr>
            
            {% for ingredient in res%}
    
            <th>{{res[ingredient]}}</th>
      
            {%endfor%}
            
          </tr>
          {%endfor%}
          
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
